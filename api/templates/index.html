<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #434343);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            animation: backgroundAnimation 15s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #000000; }
            50% { background-color: #282828; }
            100% { background-color: #000000; }
        }
        header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #d3d3d3;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5em;
            letter-spacing: 2px;
            animation: fadeIn 3s;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column-reverse;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-100vh);
            opacity: 0;
            animation: dropIn 1.5s forwards ease-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .card strong {
            color: #ffffff;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
            font-size: 0.9em;
            color: #808080;
            animation: fadeIn 3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes dropIn {
            0% { transform: translateY(-100vh); opacity: 0; }
            70% { transform: translateY(20px); opacity: 1; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .card:nth-child(1) {
            animation-delay: 1s;
        }
        .card:nth-child(2) {
            animation-delay: 2s;
        }
        .card:nth-child(3) {
            animation-delay: 3s;
        }
        .card:nth-child(4) {
            animation-delay: 4s;
        }
        .card:nth-child(5) {
            animation-delay: 5s;
        }
        .card:nth-child(6) {
            animation-delay: 6s;
        }
    </style>
</head>
<body>

    <header>
        <h1>Property Details</h1>
    </header>

    <div class="container">
        <div class="card"><strong>Name:</strong> {{ user_name }}</div>
        <div class="card"><strong>Location:</strong> {{ location }}</div>
        <div class="card"><strong>Predicted Price:</strong> {{ predicted_price }}</div>
        <div class="card"><strong>Selected BHK:</strong> {{ bhk }}</div>
        <div class="card"><strong>Selected Square Feet:</strong> {{ sqrft }}</div>
        <div class="card"><strong>Number of Bathrooms:</strong> {{ noBathrooms }}</div>
    </div>

    <div class="footer">
        &copy; 2025 Property Details App. All rights reserved.
    </div>

</body>
</html>
